<body>
  <section class="container col-12">
    <div class="card col-12 mx-auto">
      <a>
        <img src="assets\logo.png" alt="">
      </a>
      <div class="card-body">
        <form class="form-row form justify-content-md-center">
          <p class="text-light">{{err}}</p>
          <div class="form-group col-md-10 col-12">
            <input type="email" class="form-control" name="email" [(ngModel)]="creds.email" required="true"
              placeholder="login ou e-mail">
          </div>

          <div class="form-group col-md-10 col-12">
            <input type="password" class="form-control" name="senha" [(ngModel)]="creds.senha" required="true"
              placeholder="Senha">
          </div>

          <div class="form-group col-12 ">
            <button (click)="login()" class="nav-link btnAmarelo ">Entrar</button>
          </div>

          <hr class="form-group col-md-5 col-12 ">
          <p>ou</p>
          <hr class="form-group col-md-5 col-12 ">

          <div class="form-group col-md-5 col-12 ">
            <a>
              <img src="assets\face.svg" alt="">
            </a>
          </div>

          <div class="form-group col-md-5 col-12 ">
            <a>
              <img src="assets\google.svg" alt="">
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="card card2 col-12 mx-auto">
      <p style="margin-top: 10px;">Sua família ainda não é cadastrada? <a routerLink="/cadastro">Cadastre-se</a></p>
    </div>

  </section>

</body>
