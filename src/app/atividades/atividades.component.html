<div class="row">
    <div class="col-md-6">
        <div class="card card2">
            <div class="card-body">
                <h5 class="card-title">Reuniões</h5>
                
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card1">
            <div class="card-body">
                <h5 class="card-title">Viagens</h5>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card1">

        </div>
    </div>
    <div class="col-md-6">
        <div class="card card2">
            <div class="card-body">
                <a class="btn btn-custom col-12" data-toggle="modal"
                    data-target="#exampleModalCenter">
                    <img src="assets/add.svg" alt="">

<!-- modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h5" id="exampleModalLongTitle">Novo Evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="col-12 form ">

                    <div class="form-group col-md-9 ">
                        <input type="text" maxlength="10" minlength="4"
                            class="form-control" required placeholder="Evento">
                    </div>
                    <div class="form-group col-md-9 ">
                        <input type="date" class="form-control" required
                            placeholder="Data">
                    </div>
                    <div class="form-group col-md-9 ">
                        <input type="time" class="form-control" required
                            placeholder="Horário">
                    </div>
                    <div class="form-group col-md-9 ">
                        <select class="form-control">
                            <option>Categoria</option>
                            <option>Reuniões</option>
                            <option>Viagens</option>
                            <option>Comemorações</option>
                          </select>
                    </div>

                    <div class="form-group col-md-9 ">
                        <input type="password" class="form-control" required
                            placeholder="PIN">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btnCinza">Adicionar</button>
            </div>

        </div>
    </div>
</div>
<!-- fim do modal -->
