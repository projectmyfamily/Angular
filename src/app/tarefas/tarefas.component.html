<app-menu></app-menu>

<body class="main">

  <div class="container mx-auto">
    <h3>Adicionar tarefas</h3>
    <hr>
    <div>
      <form class="form-row">
        <div class="col-md-6 col-12">
          <div class="form-group ">
            <input type="text" name="nome" [(ngModel)]="cad.nome" class="form-control " placeholder="Tarefa">
          </div>
          <div class="form-group ">
            <input type="date" class="form-control " placeholder="Data">
          </div>
          <div class="form-group ">
            <select>
              <option>Membros</option>
              <option  (click)="pegandoId(membros.id)" *ngFor="let membros of membros">{{membros.nome}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6 col-12">
          <div class="form-group">
            <textarea placeholder="comentários" class="form-control" rows="5" wrap="virtual"></textarea>
          </div>
        </div>

        <div class="form-group ">
          <button (click)="cadastrar()" class="nav-link btnCinza ">Adicionar</button>
        </div>

        <hr>

        <div class="form-group col-md-11 col-12">
          <h3>Tarefas</h3>
        </div>

        <hr>
        <div class="card col-md-3 col-12">
          <div class="form-group">
            <h5>Tarefas</h5>
            <hr class="mx-auto">
            <div class="scroll">
              <p class="text-center" *ngFor="let t of tarefas">{{t.nome}}</p>
            </div>
          </div>
        </div>

        <div class="card col-md-3 col-12">
          <div class="form-group">
            <h5>Incompletas</h5>
            <hr class="mx-auto">
            <div class="scroll">
              <p  class="text-center" *ngFor="let t of tarefasIncompletas">{{t.nome}}</p>
            </div>
          </div>
        </div>

        <div class="card col-md-3 col-12">
          <div class="form-group">
            <h5>Concluído</h5>
            <hr class="mx-auto">
            <div class="scroll">
              <p class="text-center" *ngFor="let t of tarefasCompletas">{{t.nome}}</p>
            </div>
          </div>
        </div>

      </form>

      
    </div>
  </div>
</body>
