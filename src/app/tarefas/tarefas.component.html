<app-menu></app-menu>

<body class="main">

  <div class="container mx-auto">
    <div>
      <form class="form-row" *ngIf="tipoPerfil == tipo">
        <h3>Adicionar tarefas</h3>
        <hr>
        <div class="col-md-6 col-12">
          <div class="form-group ">
            <input type="text" name="nome" [(ngModel)]="cad.nome" class="form-control "  required placeholder="Tarefa">
          </div>
          <div class="form-group ">
            <input type="date" class="form-control " required placeholder="Data">
          </div>
          <div class="form-group membros">
            <select  name="membroId" [(ngModel)]="membroId" class="form-control">
              <option>Membros</option>
              <option *ngFor="let membros of membros">{{membros.nome}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6 col-12">
          <div class="form-group">
            <input type="number" name="nome" class="form-control " required placeholder="Pontuação">
          </div>

          <div class="form-group">
            <input type="number" name="nome" class="form-control " required placeholder="Dificuldade">
          </div>

        </div>

        <div class="form-group ">
          <button (click)="cadastrar()" class="nav-link btnCinza ">Adicionar</button>
        </div>

        <hr>

      </form>
      <div class="form-group col-md-11 col-12">
        <h3>Tarefas</h3>
      </div>

      <hr>
      <div class="card col-md-11 col-12">
        <div class="form-group">
          <h5>Tarefas</h5>
          <hr class="mx-auto">
          <div class="scroll">
            <table class="table table-hover">
              <tr>
                   <th>Nome</th>
                   <th>Pontuacao</th>
                   <th>Data Inicial</th>
                   <th>Dificuldade</th>

              </tr>
              <tr *ngFor="let t of tarefas">>
                   <td>{{t.nome}}</td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td></td>

              </tr>
         </table>
          </div>
        </div>
      </div>

      <div class="card col-md-11 col-12">
        <div class="form-group">
          <h5>Incompletas</h5>
          <hr class="mx-auto">
          <div class="scroll">
            <table class="table table-hover">
              <tr>
                   <th>Nome</th>
                   <th>Pontuacao</th>
                   <th>Data Inicial</th>
                   <th>Dificuldade</th>

              </tr>
              <tr *ngFor="let t of tarefasIncompletas">
                   <td>{{t.nome}}</td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td></td>

              </tr>
         </table>
          </div>
        </div>
      </div>

      <div class="card col-md-11 col-12">
        <div class="form-group">
          <h5>Concluído</h5>
          <hr class="mx-auto">
          <div class="scroll">
            <p class="text-center" *ngFor="let t of tarefasCompletas">{{t.nome}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
