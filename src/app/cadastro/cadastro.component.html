<body>
  <div class="header">
    <ul class="nav">
      <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
        <a class="navbar-toggler myfamily" href="/">MyFamily</a>
      </li>

      <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
        <button class="nav-link btnEntrar" routerLink="/login">Entrar</button>
      </li>
    </ul>
    <hr>
  </div>

  <div class="card container col-12">
    <h3>Cadastrar-se</h3>

    <div class="card-body">

      <form class="form">
        <p class="text-danger">{{err}}</p>
        <p class="text-danger">{{validMsg}}</p>
        <div class="form-group ">
          <input type="text" name="nome" class="form-control text-center" [(ngModel)]="cad.nome" required
            placeholder="Nome da famÃ­lia">
        </div>
        <div class="form-group ">
          <input type="text" class="form-control text-center" required placeholder="Estado">
        </div>
        <div class="form-group ">
          <input type="text" class="form-control text-center" required placeholder="Cidade">
        </div>
        <div class="form-group ">
          <input type="email" class="form-control text-center" name="email" [(ngModel)]="cad.email" required
            placeholder="E-mail">
        </div>

        <div class="form-group ">
          <input type="password" (keyup)="validPass()" class="form-control text-center" name="senha" [(ngModel)]="cad.senha" required
            placeholder="Senha">
        </div>
        <div class="form-group ">
          <input type="password" (keyup)="validPass()" class="form-control text-center" name="senha2" [(ngModel)]="cad.senha2" required
            placeholder="Confrime a Senha">
        </div>
      </form>

      <div class="form-check box">
        <input type="checkbox">
        <label for="">Aceito os termos de privacidade</label>
        <button class="nav-link btnVerde col-md-5 col-12 " (click)="cadastro()">Cadastrar</button>
      </div>

    </div>
  </div>

</body>
