
<!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Digite seu PIN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <input type="password" name="pinPass" class="col-md-6 col-12" [(ngModel)]="pinPass">

                <div class="modal-footer">
                    <button type="button" (click)="pass(membros.pin, membros.id)" class="btnVerde">Acessar</button>
                </div>

            </div>
        </div>
    </div>

 <!-- fim do modal -->


<body>
    <nav class="nav-bar">
        <div class="row col-12">
            <a class="navbar-toggler">
                <img src="assets/myfamily.png" alt="">
            </a>
        </div>
    </nav>

    <div class="col-md-6 col-12">
        <button class="nav-link botao" (click)="logout()"  >Sair<img src="assets/sair.png" alt=""></button>
    </div>

    <div>
        <a *ngIf="membros.length < 6" class="btn btn-custom col-12" data-toggle="modal"
            data-target="#exampleModalCenter" >
            <img routerLink="/logado" src="assets/mais.png" alt="">
        </a>
    </div>

    

</body>
